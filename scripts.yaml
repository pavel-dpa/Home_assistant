    data:
      hvac_mode: 'off'
    target:
      entity_id:
      - climate.01guestroom
      - climate.01livingroom
      - climate.02bedroom
      - climate.02childrenroom
      - climate.uf01bathroom
      - climate.uf02bathroom
      - climate.uffoyer
      - climate.ufhallway
      - climate.ufkitchen
      - climate.uflivingroom
