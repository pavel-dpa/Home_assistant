#########Power Grid ###########
- platform: template
  sensors:
    grid_power_state_2:
      friendly_name: "Power Grid"
      value_template: >-
        {% set power_grid_state=states('switch.main_water') %}
        {% if power_grid_state == 'off' %}
          On
        {% else %}
          Off
        {% endif%}
      icon_template: >-
        {% if  power_grid_state == 'off' %}
          mdi:power-plug
        {% else %}
          mdi:power-plug-off
        {% endif%}






